<!doctype html>
<html>
    <head>
        <title>Manage Student Form</title>
    </head>
    <body>
        <form method="POST">
            Student ID:<br />
            <input
                type="text"
                name="studentId"
                placeholder="Student ID"
                required
            /><br /><br />
            Student Name:<br />
            <input
                type="text"
                name="studentName"
                placeholder="Student Name"
                required
            /><br /><br />
            Class:<br />
            <input type="text" name="classID" placeholder="Class" /><br /><br />
            <!-- submit button -->
            <button type="submit">submit</button>
        </form>
    </body>
</html>
